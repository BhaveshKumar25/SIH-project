<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="flex items-center justify-between px-10 py-4 bg-white border-b border-gray-200 shadow-sm">
    <div class="flex items-center gap-2 text-blue-600">
      <svg class="w-8 h-8" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 45.8C19.7 45.8 15.5 44.5 11.9 42.1C8.3 39.7 5.5 36.3 3.9 32.3C2.2 28.4 1.8 24 2.6 19.7C3.5 15.5 5.5 11.6 8.6 8.6C11.6 5.5 15.5 3.5 19.7 2.6C24 1.8 28.4 2.2 32.3 3.9C36.3 5.5 39.7 8.3 42.1 11.9C44.5 15.5 45.8 19.7 45.8 24H24V45.8Z" fill="currentColor"/>
      </svg>
      <h2 class="text-black font-bold text-lg">Acme University</h2>
    </div>
    <nav class="flex gap-6">
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Dashboard</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Academics</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Admissions</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Placements</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Alumni</a>
      <a href="#" class="text-sm font-medium text-gray-600 hover:text-blue-600">Contact</a>
    </nav>
    <div class="w-10 h-10 rounded-full bg-center bg-cover" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnOx1BNUQ9sQ68FbqAU21w-I_wEG-o6WRNq1hEtTT-Guj_4DiGEfx9dz6j6-wzUjkBY21lDOpK7zbNqF4Mp_3ZmDC6sqlLFv-H1WiUxlfRi6DOSpvYg0aYsB-OSXt1YHIY5vnIfJDZhqeZLE8dCxTGF3PPbDX3TBT12lUVACeBMgrqJfT5ulJsxFSq_lZz0DW6v33_z2EQvw4uXYmeqd1ZwfoMs7r-nvN5bIFIkL_0Zw2kGfz0x4wyIMVAFoaoptbwiMAjzzGVoB7Q');"></div>
  </header>

  <!-- Main Form -->
  <main class="flex justify-center p-6 md:p-10">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl">
      <h1 class="text-2xl font-bold text-center mb-2">Exam Registration</h1>
      <p class="text-center text-gray-500 mb-6">Complete the form below to register for your upcoming exams.</p>

      <form class="space-y-6">
        <!-- Student Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="text-sm font-semibold flex flex-col gap-1">
            Student Name
            <input type="text" value="Ananya Sharma" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
          <label class="text-sm font-semibold flex flex-col gap-1">
            Roll Number
            <input type="text" value="21CS042" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="text-sm font-semibold flex flex-col gap-1">
            Father's Name
            <input type="text" value="Rakesh Sharma" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
          <label class="text-sm font-semibold flex flex-col gap-1">
            Degree
            <input type="text" value="B.Tech" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="text-sm font-semibold flex flex-col gap-1">
            Branch
            <input type="text" value="Computer Science" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
          <label class="text-sm font-semibold flex flex-col gap-1">
            Semester
            <select class="p-2 border rounded-md text-sm">
              <option>Select your semester</option>
              <option>1st Semester</option>
              <option>2nd Semester</option>
              <option>3rd Semester</option>
              <option selected>4th Semester</option>
              <option>5th Semester</option>
              <option>6th Semester</option>
              <option>7th Semester</option>
              <option>8th Semester</option>
            </select>
          </label>
        </div>

        <!-- Exam Type -->
        <fieldset class="border rounded-md p-4 flex gap-6">
          <legend class="font-semibold px-2">Exam Type</legend>
          <label class="flex items-center gap-2 text-sm font-medium">
            <input type="radio" name="exam_type" checked> Regular
          </label>
          <label class="flex items-center gap-2 text-sm font-medium">
            <input type="radio" name="exam_type"> Re-Exam
          </label>
          <label class="flex items-center gap-2 text-sm font-medium">
            <input type="radio" name="exam_type"> Backlog
          </label>
        </fieldset>

        <!-- Subjects -->
        <fieldset class="border rounded-md p-4 flex flex-col gap-2">
          <legend class="font-semibold px-2">Subjects</legend>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> CS201 - Data Structures</label>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> CS202 - Object Oriented Programming</label>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> MA201 - Probability & Statistics</label>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> EC201 - Digital Electronics</label>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> HS201 - Communication Skills</label>
          <label class="flex items-center gap-2 text-sm font-medium"><input type="checkbox"> CS203 - Database Management Systems</label>
        </fieldset>

        Fee and Status
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="text-sm font-semibold flex flex-col gap-1">
            Exam Fee
            <input type="text" value="â‚¹1500.00" disabled class="p-2 border rounded-md text-sm bg-gray-100 text-gray-600">
          </label>
          <label class="text-sm font-semibold flex flex-col gap-1">
            Payment Status
            <span class="inline-block px-3 py-1 rounded-md text-xs font-semibold bg-yellow-100 text-yellow-700 w-fit">Pending</span>
          </label>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-4">
          <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700">Submit Registration</button>
          <button type="button" class="px-4 py-2 rounded-md bg-gray-100 text-gray-800 font-semibold hover:bg-gray-200">Pay Fee</button>
        </div>
        <div class="text-center mt-4">
          <button type="button" disabled class="px-4 py-2 rounded-md text-blue-600 font-semibold opacity-60 cursor-not-allowed">Download Admit Card</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
