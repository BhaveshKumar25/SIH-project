<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Academica ERP Portal - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #6b7280;
      --primary-color-light: #f3f4f6;
      --secondary-color: #3b82f6;
    }
    .bg-gradient-radial {
      background-image: radial-gradient(circle at top right, var(--primary-color-light) 0%, white 40%);
    }
    .form-container-gradient {
        background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color-light) 100%);
    }
  </style>
</head>
<body class="bg-white font-['Manrope',_sans-serif]">
<div class="relative flex min-h-screen flex-col overflow-hidden">
<div class="absolute inset-0 bg-gradient-radial"></div>
<div class="relative z-10 flex flex-col h-full grow">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-5">
<div class="flex items-center gap-3 text-slate-800">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-xl font-bold tracking-tight">Academica</h1>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-10">
<div class="w-full max-w-md mx-auto p-1 rounded-2xl form-container-gradient shadow-2xl shadow-slate-300">
<div class="bg-white/90 backdrop-blur-xl rounded-xl p-10 min-h-[600px] flex flex-col justify-center">
<div class="text-center mb-8">
<h2 class="text-4xl font-bold text-slate-800 tracking-tight">Welcome</h2>
<p class="text-slate-600 mt-2">Login to access your ERP portal</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1" for="email_id">Email ID</label>
<input autocomplete="email" class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 h-14 px-5 text-slate-800 placeholder:text-slate-400 focus:ring-[var(--secondary-color)] focus:border-[var(--secondary-color)]" id="email_id" name="email_id" placeholder="you@example.com" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1" for="password">Password</label>
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 h-14 px-5 text-slate-800 placeholder:text-slate-400 focus:ring-[var(--secondary-color)] focus:border-[var(--secondary-color)]" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-[var(--secondary-color)] focus:ring-[var(--secondary-color)] border-slate-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-900" for="remember-me">Remember Me</label>
</div>
</div>
<div class="pt-4">
<button class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-[var(--secondary-color)] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300" type="submit">
                                Sign In
                            </button>
</div>
</form>
<div class="text-center mt-6">
<p class="text-sm text-slate-600">
                                Don't have an account?
<a class="font-medium text-[var(--secondary-color)] hover:text-blue-700" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
