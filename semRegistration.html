<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .section-title {
      background-color: #01a3d6;
      color: #fff;
      padding: 8px 12px;
      margin: 20px 0 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    td {
      padding: 8px 10px;
      vertical-align: top;
    }
    input, select {
      width: 95%;
      padding: 6px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-submit {
      background-color: #01a3d6;
      color: #fff;
    }
    .btn-cancel {
      background-color: #ff4d4d;
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Semester Registration</h2>

    <form id="registrationForm">
      <table>
        <tr>
          <td>Scholar No</td>
          <td><input type="text" required></td>
          <td>Student Name</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>Father Name</td>
          <td><input type="text" required></td>
          <td>Category</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Contact No</td>
          <td><input type="text" required></td>
          <td>Email ID</td>
          <td><input type="email" required></td>
        </tr>
        <tr>
          <td>Degree</td>
          <td><input type="text"></td>
          <td>Branch</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Department</td>
          <td><input type="text"></td>
          <td>Semester</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Academic Year</td>
          <td><input type="text" placeholder=" " required></td>
          <td>Academic Session</td>
          <td>
            <select required>
              <option value="">Select</option>
              <option value="Odd">Odd</option>
              <option value="Even">Even</option>
            </select>
          </td>
        </tr>
      </table>

      <div class="section-title">Residential Details</div>
      <table>
        <tr>
          <td>Residential Status</td>
          <td>
            <select id="residentialStatus" required>
              <option value="">Select</option>
              <option value="Hostel">Hostel</option>
              <option value="Day Scholar">Day Scholar</option>
            </select>
          </td>
        </tr>
        <tr id="hostelFields" class="hidden">
          <td>Hostel Name</td>
          <td><input type="text" placeholder="Enter Hostel Name"></td>
          <td>Hostel Room</td>
          <td><input type="text" placeholder="Enter Room No"></td>
        </tr>
        <tr id="dayScholarField" class="hidden">
          <td>House Address</td>
          <td colspan="3"><input type="text" placeholder="Enter Full House Address"></td>
        </tr>
      </table>

      <div class="section-title">Payment Details</div>
      <table>
        <tr>
          <td>Payment Mode</td>
          <td>
            <select id="paymentMode" required>
              <option value="">Select</option>
              <option value="icollect">I-Collect</option>
              <option value="utr">UTR</option>
            </select>
          </td>
          <td>Amount</td>
          <td><input type="number" required></td>
        </tr>
        <tr id="icollectField" class="hidden">
          <td>I-Collect No</td>
          <td><input type="text" placeholder="Enter I-Collect No"></td>
        </tr>
        <tr id="utrField" class="hidden">
          <td>UTR No</td>
          <td><input type="text" placeholder="Enter UTR No"></td>
        </tr>
        <tr>
          <td>Payment Date</td>
          <td><input type="date" required></td>
        </tr>
      </table>

      <div class="form-buttons">
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const paymentMode = document.getElementById("paymentMode");
    const icollectField = document.getElementById("icollectField");
    const utrField = document.getElementById("utrField");
    const form = document.getElementById("registrationForm");

    const residentialStatus = document.getElementById("residentialStatus");
    const hostelFields = document.getElementById("hostelFields");
    const dayScholarField = document.getElementById("dayScholarField");

    // Payment fields
    paymentMode.addEventListener("change", function () {
      icollectField.classList.add("hidden");
      utrField.classList.add("hidden");

      if (this.value === "icollect") {
        icollectField.classList.remove("hidden");
      } else if (this.value === "utr") {
        utrField.classList.remove("hidden");
      }
    });

    // Residential fields
    residentialStatus.addEventListener("change", function () {
      hostelFields.classList.add("hidden");
      dayScholarField.classList.add("hidden");

      if (this.value === "Hostel") {
        hostelFields.classList.remove("hidden");
      } else if (this.value === "Day Scholar") {
        dayScholarField.classList.remove("hidden");
      }
    });

    // Form submit
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent real submit
      alert("Your form has been submitted!");
      form.reset();
      icollectField.classList.add("hidden");
      utrField.classList.add("hidden");
      hostelFields.classList.add("hidden");
      dayScholarField.classList.add("hidden");
    });
  </script>
</body>
</html>
